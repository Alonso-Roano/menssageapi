
services:
  landing:
    build:
      context:  ./landing-project
      args:
        - PUBLIC_API_URL= ${PUBLIC_API_URL_CLEAN}
        - PUBLIC_API_URL_CLEAN= ${PUBLIC_API_URL_CLEAN}
    ports:
      - "${PORT_LANDING}:${PORT_LANDING}"
    environment:
      - NODE_ENV=production
      - PUBLIC_CAPTCHA_TOKEN=${PUBLIC_CAPTCHA_TOKEN}
      - PUBLIC_API_KEY=${PUBLIC_API_KEY}
      - SECRET_API_KEY=${SECRET_API_KEY}
      - PUBLIC_DISCORD=${PUBLIC_DISCORD}
    networks:
      - app-network
    depends_on:
      - api

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mensajes_db
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./api/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  api:
    build:
      context: ./api
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/mensajes_db
      - JWT_SECRET=una_clave_ultra_secreta_que_deber√≠as_cambiar
      - RECAPTCHA_SECRET_KEY=tu_clave_secreta_de_recaptcha
    ports:
      - "4000:3000"
    volumes:
      - ./api:/usr/src/app
      - /api/usr/src/app/node_modules
    working_dir: /usr/src/app
    command: npm run dev

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
